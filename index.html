<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/script.js" defer></script>
    <title>Dark Mode</title>
  </head>
  <body class="dark">
    <header>
      
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
       
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i>
        </label>
    
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="./img/tenis.png" alt="Tênis Nike" />
        </div>
        <div class="card-details">
          <h2>Tênis Nike</h2>
          <p class="subtittle">Excelente para corridas</p>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
            libero doloribus perferendis ipsam sunt totam aut inventore
            repellendus hic voluptatem, quibusdam, dolore reprehenderit, ratione
            dolores. Aliquam accusantium cupiditate ad officia.
          </p>
          <div class="price-container">
            <span class="price">299,89</span>
            <button>Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
 
</html>
